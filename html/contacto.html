        <main class="contenido">
            <h1>Formulario de Contacto</h1>
            <form action="">
                <fieldset>
                    <legend>Datos Personales</legend>

                    <!-- Nombre-->
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre..." size="40" maxlength="5"
                        required>

                    <!-- Apellido -->
                    <label for="apellido">Apellido: </label>
                    <input type="text" name="Apellido" id="Apellido" placeholder="Apellido..." size="40" maxlength="5"
                        required>
                    <br>
                    <br>

                    <!-- Mail -->
                    <label for="mail">Mail: </label>
                    <input type="text" name="Mail" id="Mail" placeholder="mail..." size="40" maxlength="5" required>

                    <!-- Telefono de Contacto -->
                    <label for="Telefono de Contacto">Telefono de Contacto: </label>
                    <input type="Telefono de Contacto" placeholder="Telefono..." size="25" maxlength="5" required>

                </fieldset>

                <!-- Comentarios -->
                <br>
                <label for="Comentarios">Deje aqui sus comentarios: </label>
                <br>
                <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>

                <br><br>
                <input type="submit" value="Enviar Formulario">
                <input type="reset" value="Borrar Datos">

            </form>

        </main>
